<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1> 
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter your Email: <input     type="email" 
                id="email" 
                required></label>
            <label for="new-password">Create a New Password: <input 
                id="new-password" type="password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account"> Personal Account
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business Account
            </label>
            <label for="terms-and-conditions">
                <input type="checkbox" name="" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" alt="Free code camp terms and conditions">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="">
               Upload a profile picture: <input type="file" name="" id="">
            </label>
            <label for="">Input your age (years): <input type="number" min="13" max="120"></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
